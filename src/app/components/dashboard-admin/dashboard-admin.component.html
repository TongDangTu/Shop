<router-outlet></router-outlet>
<app-header></app-header>
<div class="container-fluid m-0 p-0">
  <div class="row justify-content-center align-items-center g-0">
    <div class="{{ toggleLeftBar ? '' : 'w-auto' }} col-sm-4 col-md-3 col-lg-2 col-xxxl-1">
      <nav class="left-bar m-0 p-0" id="left-bar">
        <ul class="navbar-nav">
          <li class="nav-item cursor-pointer {{ parentUrl == i.parent.url ? 'active' : '' }}"
            *ngFor="let i of managements">
            <a routerLink="{{ i.parent.url }}" class="nav-link">
              <i class="icon-left-bar  {{ i.parent.icon }}"></i>
              <span *ngIf="toggleLeftBar">
                {{ i.parent.title }}
                <ul class="left-bar-second {{ parentUrl == i.parent.url ? 'active' : '' }}">
                  <li class="{{ currentUrl == j.url ? 'active' : '' }}" *ngFor="let j of i.childs">
                    <a routerLink="{{ j.url }}">{{ j.title }}</a>
                  </li>
                </ul>
              </span>
            </a>
          </li>
          <li class="nav-item cursor-pointer" (click)="doToggleLeftBar()">
            <a class="nav-link">
              <i class="icon-left-bar
                {{ toggleLeftBar ? 'fa-solid fa-left-long' : 'fa-solid fa-right-long' }}"></i>
              <span *ngIf="toggleLeftBar">
                Thu nhỏ
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col right-content">
      <div class="intro-section text-start">
        <h1>Quản lý danh mục</h1>
      </div>
      
      <div class="row">
        <div class="search-box col-12">
          <input type="text" name="" id="" class="form-control search-input w-100" placeholder="Tìm danh mục">
          <button class="btn ms-2 search">Tìm kiếm</button>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="checkbox"><input type="checkbox"></th>
            <th class="id">ID</th>
            <th>Tên danh mục</th>
            <th class="action">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td><input type="checkbox"></td>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
              <button class="btn-edit text-primary bg-transparent "><i class="fa-solid fa-pen-to-square"></i></button>
              <button class="btn-delete text-danger bg-transparent "><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn-delete-multi float-end mt-2"><i class="fa-solid fa-trash"></i> Xóa</button>
    </div>
  </div>
</div>
