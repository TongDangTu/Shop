<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark">
        <div class="container">
            <a routerLink="/" class="navbar-brand">
                <img src="../../../assets/images/store.png" alt="" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"
                        *ngFor="let i of navs">
                        <a class="nav-link {{ currentUrl == i.url ? 'active' : '' }}" routerLink="{{ i.url }}">
                            <i class="{{ i.icon }}"></i>
                            {{ i.title }}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="">
                <div class="d-flex " *ngIf="token; else logout">
                    <div class="cursor-pointer user" >
                        {{ fullname }}
                        <ul class="user-more">
                            <li><a href="">Tài khoản</a></li>
                            <li><a href="">Lịch sử mua hàng</a></li>
                            <li><a class="nav-link cursor-pointer" (click)="logOut()">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
                <ng-template #logout>
                    <a class="nav-link" routerLink="/login">Đăng nhập</a>
                </ng-template>
            </div>
        </div>
    </nav>
</header>
