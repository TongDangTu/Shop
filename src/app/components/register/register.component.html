<app-header></app-header>

<div class="container mt-5">
    <form action=""
        #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form mx-auto">
                    <h2 class="login-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="phone-number">Số điện thoại</label>
                        <input type="text" required name="phone-number" placeholder="Nhập số điện thoại" maxlength="10"
                            id="phone-number" class="form-control"
                            [(ngModel)]="phoneNumber"
                            (focus)="registerForm.form.controls['phone-number'].markAsTouched()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="phoneNumber.length < 9 && registerForm.form.controls['phone-number'].touched">
                            Số điện thoại phải có ít nhất 9 ký tự
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <div class="input-group">
                            <input type="password" placeholder="Nhập mật khẩu" required name="password"
                                id="password" class="form-control"
                                [(ngModel)]="password"
                                (focus)="registerForm.form.controls['password'].markAsTouched()">
                            <i class="input-group-text password-toggle fa-solid fa-eye bg-transparent border-0"></i>
                        </div>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="password.length < 6 && registerForm.form.controls['password'].touched">
                            Mật khẩu phải có ít nhất 6 ký tự
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Nhập lại mật khẩu</label>
                        <div class="input-group">
                            <input type="password" placeholder="Nhập mật khẩu" required name="retype-password"
                                id="retype-password" class="form-control"
                                [(ngModel)]="retypePassword"
                                (focus)="registerForm.form.controls['retype-password'].markAsTouched()"
                                (input)="checkPasswordMatch();">
                            <i class="input-group-text password-toggle fa-solid fa-eye bg-transparent border-0"></i>
                        </div>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="retypePassword.length < 6 && registerForm.form.controls['retype-password'].touched">
                            Mật khẩu phải có ít nhất 6 ký tự
                        </p>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['retype-password'].hasError('passwordMismatch')">
                            Mật khẩu nhập lại không khớp
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" required name="full-name" placeholder="Nhập họ và tên"
                            id="full-name" class="form-control"
                            [(ngModel)]="fullName">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày sinh</label>
                        <input type="date" required name="date-of-birth" min="1900-01-01" max="2100-12-31"
                            id="date-of-birth" class="form-control"
                            [(ngModel)]="dateOfBirth"
                            (input)="registerForm.form.controls['date-of-birth']; checkAge();"
                            >
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['date-of-birth'].hasError('invalidAge')">
                            Bạn chưa đủ 18 tuổi
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" name="address"
                            id="address" class="form-control"
                            [(ngModel)]="address">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" name="accept"
                                    id="agree" class="form-check-input"
                                    [(ngModel)]="isAccepted">
                                <label for="agree" class="form-check-label text-start">Tôi dồng ý với các điều kiện</label>
                            </span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center ">
                        <button type="button"
                            class="register-button"
                            (click)="register();"
                            >Đăng ký
                        </button>
                    </div>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                        <a routerLink="/login" class="register-link">Đăng nhập</a></span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

<app-footer></app-footer>
