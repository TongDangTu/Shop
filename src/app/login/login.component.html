<app-header></app-header>

<div class="container">
    <div class="row">
        <!-- class "offset-md-3" là căn lề có kích thước 3 cột -->
        <div class="col-md-6 offset-md-3">
            <!-- class "mx-auto" là margin các chiều một cách tự động -->
            <div class="login-form mx-auto">
                <h2 class="login-header">Đăng nhập</h2>
                <div class="form-group">
                    <label for="email">Email/Phone</label>
                    <input type="text" class="form-control" id="email">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" placeholder="Ít nhất 3 ký tự"
                        class="form-control" id="password">
                    <i class="password-toggle fa-solid fa-eye"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <!-- class "form-check" -->
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <!-- class "form-check-input" làm cho ô checkbox đẹp hơn -->
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label for="remember" class="form-check-label text-start">
                                Ghi nhớ đăng nhập
                            </label>
                        </span>
                        <a href="#" class="register-link">Quên mật khẩu</a>
                    </div>
                </div>
                <div class="form-group">
                    <select name="" id="" class="form-control access-right">
                        <option value="" selected disabled>Quyền đăng nhập</option>
                        <option value="">Người dùng</option>
                        <option value="">Quản trị viên</option>
                    </select>
                </div>
                <button type="button" class="login-button">Đăng nhập</button>
                <div class="divider"></div>
                <p class="text-center">Bạn chưa đăng ký? <span>
                    <a href="#" class="register-link">Tạo tài khoản</a></span>
                </p>
            </div>
        </div>
    </div> 
</div>

<app-footer></app-footer>
