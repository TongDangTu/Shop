<app-header></app-header>

<!-- class "container" là 1 khung chuẩn, nội dung ở giữa, chừa khoảng trắng 2 bên -->
<!-- class "container-fluid" có nội dung rộng hơn -->
<div class="container">
    <div class="intro-section">
        <h1>Đây là trang order</h1>
        <p>Trang này hiển thị chi tiết các sản phẩm</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form action="">
                <!-- class "mb-3" là khoảng không margin bottom với 3 ở đây là 0.75rem, hay 12px trong bootstrap -->
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" name="" id="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" name="" id="phone" class="form-control">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Sản phẩm</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Tổng giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/62689/pexels-photo-62689.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                class="product-image" alt="Product Image">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100,000 đ</td>
                        <td>200,000 đ</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/62689/pexels-photo-62689.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                class="product-image" alt="Product Image">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>150,000 đ</td>
                        <td>150,000 đ</td>
                    </tr>
                </tbody>
            </table>
            <!-- class "text-start" là căn text về vị trí tương đối start -->
            <!-- class "mt-3" tương tự class "mb-3" với t là top -->
            <div class="text-start mt-3">
                <!-- class "text-end" là căn text về vị trí tương đối end -->
                <h4 class="header-text text-end">Tổng giá: 350,000 đ</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhập coupon</h4>
                <!-- class "input-group" là đưa input và button về chung 1 hàng và nối liên 2 thành phần này lại -->
                <div class="input-group">
                    <input type="text" name="" id="" class="form-control" placeholder="Nhập coupon">
                    <button class="btn btn-gradient" type="button">Áp dụng</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient" type="button">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
