<app-header></app-header>

<div class="container">
    <form action=""
        #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- class "mx-auto" là margin các chiều một cách tự động -->
                <div class="login-form mx-auto">
                    <h2 class="login-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" required name="phone"
                            id="phone" class="form-control"
                            [(ngModel)]="phone"
                            (input)="onPhoneChange();"
                            (focus)="registerForm.form.markAsTouched();">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="phone.length < 6 && registerForm.form.touched">
                            Phone number phải có ít nhất 6 ký tự
                        </p>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <div class="input-group">
                            <input type="password" placeholder="Ít nhất 3 ký tự" required name="password"
                                id="password" class="form-control"
                                [(ngModel)]="password"
                                (input)="onPasswordChange();">
                            <i class="input-group-text password-toggle fa-solid fa-eye bg-transparent border-0"></i>
                        </div>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="password.length < 3 && registerForm.form.touched">
                            Mật khẩu phải có ít nhất 3 ký tự
                        </p>
                    </div>

                        <input type="password" placeholder="Ít nhất 3 ký tự" required name="retypePassword"

                            *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch') && registerForm.form.touched">

                    </div> -->
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <div class="input-group">
                            <input type="password" placeholder="Ít nhất 3 ký tự" required name="retypePassword"
                                id="retype-password" class="form-control"
                                [(ngModel)]="retypePassword"
                                (input)="registerForm.form.markAsTouched(); checkPasswordMatch();">
                            <i class="input-group-text password-toggle fa-solid fa-eye bg-transparent border-0"></i>
                        </div>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                            Mật khẩu phải có ít nhất 3 ký tự
                        </p>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch') && registerForm.form.touched">
                            Mật khẩu nhập lại không khớp
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" required name="full-name"
                            id="full-name" class="form-control"
                            [(ngModel)]="fullName">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày sinh</label>
                        <input type="date" required name="dateOfBirth"
                            id="date-of-birth" class="form-control"
                            [(ngModel)]="dateOfBirth"
                            (input)="registerForm.form.markAsTouched(); checkAge();"
                            >
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') && registerForm.form.touched">
                            Bạn chưa đủ 18 tuổi
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" name="address"
                            id="address" class="form-control"
                            [(ngModel)]="address">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="form-group">
                        <!-- class "form-check" -->
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <!-- class "form-check-input" làm cho ô checkbox đẹp hơn -->
                                <input type="checkbox" name="isAccepted"
                                    id="agree" class="form-check-input"
                                    [(ngModel)]="isAccepted">
                                <label for="agree" class="form-check-label text-start">Tôi dồng ý với các điều kiện</label>
                            </span>
                        </div>
                    </div>
                    <button type="button"
                        class="register-button"
                        (click)="register();"
                        >Đăng ký
                    </button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                        <a href="#" class="register-link">Đăng nhập</a></span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

<app-footer></app-footer>
